<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
      web
    </title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <h2 class="logo"></h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
        <button class="btnlogin-popup">Login</button>
      </nav>
    </header>
    
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close-circle"></ion-icon></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label> Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>Don't have an account?  <a href="#" class="register-link">Register</a></p>
          </div>
        </form>
      </div>






      <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
            <input type="text" required>
            <label>Username</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="call"></ion-icon></ion-icon></span>
            <input type="text" required>
            <label>Phone</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="flag"></ion-icon></ion-icon></span>
            <input type="text" required>
            <label>Country of origin</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="albums"></ion-icon></ion-icon></span>
            <input type="text" required>
            <label>Department</label>
          </div>

          

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label> Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Accept the terms and conditions</label>
            <!-- <a href="#">Forgot password?</a> -->
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>The account exit already?  <a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
